<div class="row">
<div class="col-lg-12">
  <div class="about-right mb-90">
    <div class="about-img">
      <img [src]="newsData[id].url" alt="" width="90%">
    </div>
    <div class="section-tittle mb-30 pt-30">
      <h4>{{newsData[id].heading}}</h4>
    </div>
    <div class="about-prea">
      <p class="about-pera1 mb-25">{{newsData[id].para}}</p>
    </div>
  </div>
</div>
</div>
